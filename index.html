<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scanner</title>
    <!-- Include QuaggaJS library -->
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/master/dist/quagga.min.js"></script>
    <!-- Include ZXing library -->
    <script src="https://cdn.rawgit.com/zxing-js/instascan/2.0.0-rc.4/instascan.min.js"></script>
</head>
<body>
    <h1>Product Scanner</h1>
    <input type="file" accept="image/*" capture="camera" id="fileInput">
    <div id="result"></div>
    <button id="scanNewProduct">Scan a New Product</button>

    <script src="app.js"></script>
</body>
</html>

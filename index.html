<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Access Consent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="consent-container">
        <h1>Gallery Access Consent</h1>
        <p>This website requests access to your gallery to display the last saved image.</p>
        <input type="file" accept="image/*" id="fileInput" style="display:none;">
        <button id="consentButton">Grant Consent</button>
    </div>
    <div class="gallery-container" style="display: none;">
        <h2>Last Saved Image</h2>
        <img id="lastImage" alt="Last Saved Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
